<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>

    <style>
        /* id selector */
        #redElement,#this {
            color: red;
        }
/* class selector */
        .thirdpara {
            background-color: red;
        }
/* grouping slectors */
footer,span{
    background-color: burlywood;
} 
    
    </style>
</head>

<body>
    <!-- this is an example of example of comment in example-->
    <h1>CSS selectors</h1>
    <p id="this">this is a simple paragraph to demonstrate css selectors</p>
    <p id="redElement">this is a second simple paragraph to demonstrate css selectors</p>
    <p class="thirdpara">this is a thirdd simple paragraph to demonstrate css selectors</p>
<span>thiss is span</span>
    <footer>this is footer</footer>

</body> 

</html>
