<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more on selectors</title>
    <style>
h1{
    background-color: blue;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
}
div + p{
    background-color: brown;
    font-size: large;
}
p.excel{
    background-color    : aqua;
}
    </style>
</head>
<body>
   <h1>this is more on selectors</h1> 
<div class="container">
    <div class="row">
        <ul>
            <li class="item"><p><strong>hello</strong>this a a paragraph inside a li </p></li>
        </ul>
        <p>this is a paragraph</p>
    </div>
<p class="excel">this is also a paragraph</p>
</div>
<p>this a sibling of sibling</p>

</body>
</html>
